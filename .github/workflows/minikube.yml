apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-example
  name: todo-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-example
  template:
    metadata:
      labels:
        app: todo-example
    spec:
      containers:
      - image: wededo4644/meme-gen:latest
        name: todo-example
        ports:
        - containerPort: 3000
